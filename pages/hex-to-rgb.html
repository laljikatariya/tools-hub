<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEX to RGB - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input">
          <label class="tool-panel-label">HEX Color</label>
          <textarea id="hex-input" placeholder="#FF5733"></textarea>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">RGB Output</label>
          <textarea id="rgb-output" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="convert-btn" class="btn btn-primary">Convert</button>
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const hexInput = document.getElementById('hex-input');
      const rgbOutput = document.getElementById('rgb-output');

      function hexToRgb() {
        let hex = hexInput.value.trim().replace('#', '');
        if (hex.length !== 6) {
          rgbOutput.value = 'Invalid HEX color';
          return;
        }
        const r = parseInt(hex.slice(0, 2), 16);
        const g = parseInt(hex.slice(2, 4), 16);
        const b = parseInt(hex.slice(4, 6), 16);
        rgbOutput.value = `rgb(${r}, ${g}, ${b})`;
      }

      document.getElementById('convert-btn').addEventListener('click', hexToRgb);
      hexInput.addEventListener('input', hexToRgb);

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(rgbOutput.value, document.getElementById('copy-btn'));
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        hexInput.value = '';
        rgbOutput.value = '';
      });
    </script>
  </body>
</html>
