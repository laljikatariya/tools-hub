<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validator - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">ğŸ§° Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">â† Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">ğŸŒ™</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input">
          <label class="tool-panel-label">JSON Input</label>
          <textarea id="json-input" placeholder='{"key": "value"}'></textarea>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Validation Result</label>
          <textarea id="result" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="validate-btn" class="btn btn-primary">Validate</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const jsonInput = document.getElementById('json-input');
      const resultOutput = document.getElementById('result');

      function validate() {
        try {
          JSON.parse(jsonInput.value);
          resultOutput.value = 'âœ“ Valid JSON\n\nThe JSON structure is correct and can be parsed.';
          resultOutput.style.color = 'var(--success)';
        } catch (e) {
          resultOutput.value = 'âœ— Invalid JSON\n\nError: ' + e.message;
          resultOutput.style.color = 'var(--error)';
        }
      }

      document.getElementById('validate-btn').addEventListener('click', validate);
      jsonInput.addEventListener('input', validate);

      document.getElementById('clear-btn').addEventListener('click', () => {
        jsonInput.value = '';
        resultOutput.value = '';
      });
    </script>
  </body>
</html>
