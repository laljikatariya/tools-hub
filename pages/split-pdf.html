<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split PDF - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <label class="tool-panel-label">Upload PDF</label>
          <input type="file" id="pdf-input" accept=".pdf" />
          <div class="form-group">
            <label class="tool-panel-label">Page Range (e.g., 1-3)</label>
            <input type="text" id="page-range" placeholder="1-5 or just 3" />
          </div>
          <button id="split-btn" class="btn btn-primary" style="width: 100%;">Split PDF</button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Status</label>
          <textarea id="status" readonly placeholder="Upload PDF and specify pages..."></textarea>
        </div>
        <div class="tool-controls">
          <button id="download-btn" class="btn btn-primary" disabled>Download Split PDF</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const splitBtn = document.getElementById('split-btn');
      const status = document.getElementById('status');

      splitBtn.addEventListener('click', () => {
        status.value = 'Feature coming soon. Use online PDF splitter tools for now.';
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        document.getElementById('pdf-input').value = '';
        document.getElementById('page-range').value = '';
        status.value = '';
      });
    </script>
  </body>
</html>
