<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum Generator - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <div class="form-group">
            <label class="tool-panel-label">Type</label>
            <select id="type">
              <option value="paragraphs">Paragraphs</option>
              <option value="sentences">Sentences</option>
              <option value="words">Words</option>
            </select>
          </div>
          <div class="form-group">
            <label class="tool-panel-label">Quantity</label>
            <input type="number" id="quantity" value="3" min="1" max="100" />
          </div>
          <button id="generate-btn" class="btn btn-primary" style="width: 100%;">
            Generate
          </button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Output</label>
          <textarea id="output-text" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="download-btn" class="btn btn-secondary">Download</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const loremWords = [
        'lorem',
        'ipsum',
        'dolor',
        'sit',
        'amet',
        'consectetur',
        'adipiscing',
        'elit',
        'sed',
        'do',
        'eiusmod',
        'tempor',
        'incididunt',
        'ut',
        'labore',
        'et',
        'dolore',
        'magna',
        'aliqua',
      ];

      const typeSelect = document.getElementById('type');
      const quantityInput = document.getElementById('quantity');
      const generateBtn = document.getElementById('generate-btn');
      const outputText = document.getElementById('output-text');

      function getRandomWord() {
        return loremWords[Math.floor(Math.random() * loremWords.length)];
      }

      function generateSentence() {
        const length = Math.floor(Math.random() * 15) + 5;
        const words = [];
        for (let i = 0; i < length; i++) {
          words.push(getRandomWord());
        }
        return words.join(' ').charAt(0).toUpperCase() + words.join(' ').slice(1) + '.';
      }

      function generate() {
        const type = typeSelect.value;
        const quantity = parseInt(quantityInput.value) || 1;
        let result = '';

        if (type === 'words') {
          const words = [];
          for (let i = 0; i < quantity; i++) {
            words.push(getRandomWord());
          }
          result = words.join(' ');
        } else if (type === 'sentences') {
          const sentences = [];
          for (let i = 0; i < quantity; i++) {
            sentences.push(generateSentence());
          }
          result = sentences.join(' ');
        } else {
          const paragraphs = [];
          for (let i = 0; i < quantity; i++) {
            const sentences = [];
            const sentenceCount = Math.floor(Math.random() * 5) + 3;
            for (let j = 0; j < sentenceCount; j++) {
              sentences.push(generateSentence());
            }
            paragraphs.push(sentences.join(' '));
          }
          result = paragraphs.join('\n\n');
        }

        outputText.value = result;
      }

      generateBtn.addEventListener('click', generate);

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(outputText.value, document.getElementById('copy-btn'));
      });

      document.getElementById('download-btn').addEventListener('click', () => {
        downloadFile(outputText.value, 'lorem-ipsum.txt', 'text/plain');
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        outputText.value = '';
      });

      generate();
    </script>
  </body>
</html>
