<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compressor - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <div class="form-group">
            <label class="tool-panel-label">Upload Image</label>
            <input type="file" id="file-input" accept="image/*" />
          </div>
          <div class="form-group">
            <label class="tool-panel-label">Quality (0-100)</label>
            <input type="range" id="quality" value="80" min="0" max="100" />
            <p id="quality-value">80%</p>
          </div>
          <button id="compress-btn" class="btn btn-primary" style="width: 100%;">
            Compress
          </button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Original</label>
          <canvas id="original-canvas" style="max-width: 100%; border: 1px solid var(--border); border-radius: 0.5rem;"></canvas>
          <p id="original-size" class="text-muted mt-1"></p>
        </div>
        <div class="tool-panel-output">
          <label class="tool-panel-label">Compressed</label>
          <canvas id="compressed-canvas" style="max-width: 100%; border: 1px solid var(--border); border-radius: 0.5rem;"></canvas>
          <p id="compressed-size" class="text-muted mt-1"></p>
        </div>
        <div class="tool-controls">
          <button id="download-btn" class="btn btn-primary">Download Compressed</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const fileInput = document.getElementById('file-input');
      const quality = document.getElementById('quality');
      const qualityValue = document.getElementById('quality-value');
      const compressBtn = document.getElementById('compress-btn');
      const originalCanvas = document.getElementById('original-canvas');
      const compressedCanvas = document.getElementById('compressed-canvas');
      const originalSize = document.getElementById('original-size');
      const compressedSize = document.getElementById('compressed-size');
      const downloadBtn = document.getElementById('download-btn');

      let originalFile = null;
      let compressedData = null;

      quality.addEventListener('input', (e) => {
        qualityValue.textContent = e.target.value + '%';
      });

      fileInput.addEventListener('change', (e) => {
        originalFile = e.target.files[0];
        if (originalFile) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
              originalCanvas.width = img.width;
              originalCanvas.height = img.height;
              originalCanvas.getContext('2d').drawImage(img, 0, 0);
              originalSize.textContent = `Size: ${formatFileSize(originalFile.size)} | ${img.width}x${img.height}px`;
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(originalFile);
        }
      });

      compressBtn.addEventListener('click', () => {
        if (!originalFile) return;
        const qualityValue = quality.value / 100;
        compressedCanvas.toBlob(
          (blob) => {
            compressedData = blob;
            const img = new Image();
            img.onload = () => {
              const ctx = compressedCanvas.getContext('2d');
              ctx.drawImage(img, 0, 0);
              compressedSize.textContent = `Size: ${formatFileSize(blob.size)} | Reduction: ${(((originalFile.size - blob.size) / originalFile.size) * 100).toFixed(1)}%`;
            };
            img.src = URL.createObjectURL(blob);
          },
          'image/jpeg',
          qualityValue
        );
      });

      downloadBtn.addEventListener('click', () => {
        if (compressedData) {
          const url = URL.createObjectURL(compressedData);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'compressed-image.jpg';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        }
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        fileInput.value = '';
        originalCanvas.width = 0;
        compressedCanvas.width = 0;
        originalSize.textContent = '';
        compressedSize.textContent = '';
        compressedData = null;
      });
    </script>
  </body>
</html>
