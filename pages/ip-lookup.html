<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Lookup - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <label class="tool-panel-label">IP Address</label>
          <input type="text" id="ip-input" placeholder="192.168.1.1 or google.com" />
          <button id="lookup-btn" class="btn btn-primary" style="width: 100%;">Lookup IP</button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Information</label>
          <textarea id="ip-info" readonly placeholder="IP information will appear here..."></textarea>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy Info</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const ipInput = document.getElementById('ip-input');
      const ipInfo = document.getElementById('ip-info');
      const lookupBtn = document.getElementById('lookup-btn');

      lookupBtn.addEventListener('click', async () => {
        const ip = ipInput.value.trim();
        if (!ip) {
          ipInfo.value = 'Please enter an IP address or domain';
          return;
        }

        ipInfo.value = 'Looking up...';

        try {
          const response = await fetch(`https://ipapi.co/${ip}/json/`);
          if (!response.ok) throw new Error('IP not found');
          const data = await response.json();

          ipInfo.value = `
IP Address: ${data.ip}
Organization: ${data.org}
City: ${data.city}
Region: ${data.region}
Country: ${data.country_name}
Timezone: ${data.timezone}
ISP: ${data.isp}
Latitude: ${data.latitude}
Longitude: ${data.longitude}
          `.trim();
        } catch (e) {
          ipInfo.value = 'Error: ' + e.message + '\n\nTry with a valid IP address';
        }
      });

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(ipInfo.value, document.getElementById('copy-btn'));
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        ipInput.value = '';
        ipInfo.value = '';
      });
    </script>
  </body>
</html>
