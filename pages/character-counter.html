<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">ğŸ§° Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">â† Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">ğŸŒ™</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input">
          <label class="tool-panel-label">Input Text</label>
          <textarea id="input-text" placeholder="Type anything..."></textarea>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="card">
              <p class="tool-panel-label">With Spaces</p>
              <h2 id="total-chars">0</h2>
            </div>
            <div class="card">
              <p class="tool-panel-label">Without Spaces</p>
              <h2 id="chars-no-space">0</h2>
            </div>
            <div class="card">
              <p class="tool-panel-label">Letters Only</p>
              <h2 id="letters-only">0</h2>
            </div>
            <div class="card">
              <p class="tool-panel-label">Numbers Only</p>
              <h2 id="numbers-only">0</h2>
            </div>
          </div>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const inputText = document.getElementById('input-text');

      function updateCounts() {
        const text = inputText.value;
        const totalChars = text.length;
        const charsNoSpace = text.replace(/\s/g, '').length;
        const lettersOnly = (text.match(/[a-zA-Z]/g) || []).length;
        const numbersOnly = (text.match(/\d/g) || []).length;

        document.getElementById('total-chars').textContent = totalChars;
        document.getElementById('chars-no-space').textContent = charsNoSpace;
        document.getElementById('letters-only').textContent = lettersOnly;
        document.getElementById('numbers-only').textContent = numbersOnly;
      }

      inputText.addEventListener('input', updateCounts);

      document.getElementById('copy-btn').addEventListener('click', () => {
        const stats = `Total: ${document.getElementById('total-chars').textContent}, No Spaces: ${document.getElementById('chars-no-space').textContent}, Letters: ${document.getElementById('letters-only').textContent}, Numbers: ${document.getElementById('numbers-only').textContent}`;
        copyToClipboard(stats);
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        inputText.value = '';
        updateCounts();
      });

      updateCounts();
    </script>
  </body>
</html>
