<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge PDFs - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <label class="tool-panel-label">Select PDF Files</label>
          <input type="file" id="pdf-input" accept=".pdf" multiple />
          <button id="merge-btn" class="btn btn-primary" style="width: 100%;">Merge PDFs</button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Status</label>
          <textarea id="status" readonly placeholder="Upload PDF files and merge..."></textarea>
        </div>
        <div class="tool-controls">
          <button id="download-btn" class="btn btn-primary" disabled>Download Merged PDF</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const pdfInput = document.getElementById('pdf-input');
      const mergeBtn = document.getElementById('merge-btn');
      const downloadBtn = document.getElementById('download-btn');
      const status = document.getElementById('status');

      mergeBtn.addEventListener('click', () => {
        if (pdfInput.files.length === 0) {
          status.value = 'Please select at least 2 PDF files';
          return;
        }
        status.value = 'Feature coming soon. Use PDF merger tools for now.';
        downloadBtn.disabled = true;
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        pdfInput.value = '';
        status.value = '';
        downloadBtn.disabled = true;
      });
    </script>
  </body>
</html>
