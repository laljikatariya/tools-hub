<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <label class="tool-panel-label">Pick a Color</label>
          <input type="color" id="color-input" value="#6366f1" style="width: 100%; height: 100px; border: none; cursor: pointer;" />
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="card">
              <p class="tool-panel-label">HEX</p>
              <input type="text" id="hex-value" readonly />
            </div>
            <div class="card">
              <p class="tool-panel-label">RGB</p>
              <input type="text" id="rgb-value" readonly />
            </div>
            <div class="card">
              <p class="tool-panel-label">HSL</p>
              <input type="text" id="hsl-value" readonly />
            </div>
            <div class="card">
              <p class="tool-panel-label">Preview</p>
              <div id="color-preview" style="width: 100%; height: 60px; border-radius: 0.5rem; border: 2px solid var(--border);"></div>
            </div>
          </div>
        </div>
        <div class="tool-controls">
          <button id="copy-hex" class="btn btn-secondary">Copy HEX</button>
          <button id="copy-rgb" class="btn btn-secondary">Copy RGB</button>
          <button id="clear-btn" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const colorInput = document.getElementById('color-input');
      const hexValue = document.getElementById('hex-value');
      const rgbValue = document.getElementById('rgb-value');
      const hslValue = document.getElementById('hsl-value');
      const colorPreview = document.getElementById('color-preview');

      function hexToRgb(hex) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return { r, g, b };
      }

      function rgbToHsl(r, g, b) {
        r /= 255;
        g /= 255;
        b /= 255;
        const max = Math.max(r, g, b);
        const min = Math.min(r, g, b);
        let h = 0,
          s = 0;
        const l = (max + min) / 2;

        if (max !== min) {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:
              h = ((g - b) / d + (g < b ? 6 : 0)) / 6;
              break;
            case g:
              h = ((b - r) / d + 2) / 6;
              break;
            case b:
              h = ((r - g) / d + 4) / 6;
              break;
          }
        }
        return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
      }

      function updateColor() {
        const hex = colorInput.value;
        hexValue.value = hex;
        colorPreview.style.backgroundColor = hex;

        const { r, g, b } = hexToRgb(hex);
        rgbValue.value = `rgb(${r}, ${g}, ${b})`;

        const { h, s, l } = rgbToHsl(r, g, b);
        hslValue.value = `hsl(${h}, ${s}%, ${l}%)`;
      }

      colorInput.addEventListener('input', updateColor);

      document.getElementById('copy-hex').addEventListener('click', () => {
        copyToClipboard(hexValue.value, document.getElementById('copy-hex'));
      });

      document.getElementById('copy-rgb').addEventListener('click', () => {
        copyToClipboard(rgbValue.value, document.getElementById('copy-rgb'));
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        colorInput.value = '#6366f1';
        updateColor();
      });

      updateColor();
    </script>
  </body>
</html>
