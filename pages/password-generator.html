<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <div class="form-group">
            <label class="tool-panel-label">Length</label>
            <input type="range" id="length" value="16" min="8" max="64" />
            <p id="length-value">16</p>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="uppercase" checked /> Uppercase
            </label>
            <label>
              <input type="checkbox" id="lowercase" checked /> Lowercase
            </label>
            <label>
              <input type="checkbox" id="numbers" checked /> Numbers
            </label>
            <label>
              <input type="checkbox" id="symbols" checked /> Symbols
            </label>
          </div>
          <button id="generate-btn" class="btn btn-primary" style="width: 100%;">Generate</button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Generated Password</label>
          <textarea id="output-password" readonly></textarea>
        </div>
        <div class="tool-panel-output" style="gap: 0.5rem;">
          <div id="strength-meter" style="height: 8px; background: var(--border); border-radius: 4px;"></div>
          <p id="strength-text" class="text-muted" style="font-size: 0.875rem;"></p>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="download-btn" class="btn btn-secondary">Download</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const lengthInput = document.getElementById('length');
      const lengthValue = document.getElementById('length-value');
      const generateBtn = document.getElementById('generate-btn');
      const outputPassword = document.getElementById('output-password');
      const strengthMeter = document.getElementById('strength-meter');
      const strengthText = document.getElementById('strength-text');

      lengthInput.addEventListener('input', (e) => {
        lengthValue.textContent = e.target.value;
      });

      generateBtn.addEventListener('click', () => {
        const uppercase = document.getElementById('uppercase').checked ? 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' : '';
        const lowercase = document.getElementById('lowercase').checked ? 'abcdefghijklmnopqrstuvwxyz' : '';
        const numbers = document.getElementById('numbers').checked ? '0123456789' : '';
        const symbols = document.getElementById('symbols').checked ? '!@#$%^&*()_+-=[]{}|;:,.<>?' : '';

        const chars = uppercase + lowercase + numbers + symbols;
        const length = parseInt(lengthInput.value);
        let password = '';

        for (let i = 0; i < length; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        outputPassword.value = password;

        // Strength meter
        let strength = 0;
        if (uppercase) strength++;
        if (lowercase) strength++;
        if (numbers) strength++;
        if (symbols) strength++;
        if (length >= 16) strength++;

        const strengthPercent = (strength / 5) * 100;
        strengthMeter.style.width = strengthPercent + '%';
        strengthMeter.style.background = strength >= 4 ? 'var(--success)' : strength >= 3 ? 'var(--warning)' : 'var(--error)';
        strengthText.textContent = strength >= 4 ? 'Strong' : strength >= 3 ? 'Medium' : 'Weak';
      });

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(outputPassword.value, document.getElementById('copy-btn'));
      });

      document.getElementById('download-btn').addEventListener('click', () => {
        downloadFile(outputPassword.value, 'password.txt', 'text/plain');
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        outputPassword.value = '';
      });

      generateBtn.click();
    </script>
  </body>
</html>
