<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML Formatter - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input">
          <label class="tool-panel-label">Input XML</label>
          <textarea id="input-xml" placeholder="&lt;root&gt;&lt;item&gt;value&lt;/item&gt;&lt;/root&gt;"></textarea>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Formatted XML</label>
          <textarea id="output-xml" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="format-btn" class="btn btn-primary">Format</button>
          <button id="minify-btn" class="btn btn-primary">Minify</button>
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const inputXml = document.getElementById('input-xml');
      const outputXml = document.getElementById('output-xml');

      function formatXML(xml, minify = false) {
        try {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xml, 'text/xml');

          if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
            return 'Invalid XML';
          }

          let formatted = new XMLSerializer().serializeToString(xmlDoc);

          if (!minify) {
            formatted = formatted
              .replace(/></g, '>\n<')
              .split('\n')
              .map((line) => {
                const depth = (line.match(/\//g) || []).length;
                return '  '.repeat(depth) + line;
              })
              .join('\n');
          }

          return formatted;
        } catch (e) {
          return 'Error: ' + e.message;
        }
      }

      document.getElementById('format-btn').addEventListener('click', () => {
        outputXml.value = formatXML(inputXml.value, false);
      });

      document.getElementById('minify-btn').addEventListener('click', () => {
        outputXml.value = formatXML(inputXml.value, true);
      });

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(outputXml.value, document.getElementById('copy-btn'));
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        inputXml.value = '';
        outputXml.value = '';
      });
    </script>
  </body>
</html>
