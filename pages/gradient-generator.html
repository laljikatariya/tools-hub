<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <div class="form-group">
            <label class="tool-panel-label">Color 1</label>
            <input type="color" id="color1" value="#FF5733" />
          </div>
          <div class="form-group">
            <label class="tool-panel-label">Color 2</label>
            <input type="color" id="color2" value="#28B463" />
          </div>
          <div class="form-group">
            <label class="tool-panel-label">Direction</label>
            <select id="direction">
              <option value="to right">Horizontal ‚Üí</option>
              <option value="to bottom">Vertical ‚Üì</option>
              <option value="135deg">Diagonal ‚Üò</option>
              <option value="45deg">Diagonal ‚Üó</option>
            </select>
          </div>
          <button id="generate-btn" class="btn btn-primary" style="width: 100%;">Generate</button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Preview</label>
          <div id="gradient-preview" style="width: 100%; height: 200px; border-radius: 0.5rem; border: 2px solid var(--border); margin-bottom: 1rem;"></div>
        </div>
        <div class="tool-panel-output">
          <label class="tool-panel-label">CSS Code</label>
          <textarea id="css-output" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy CSS</button>
          <button id="clear-btn" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const color1 = document.getElementById('color1');
      const color2 = document.getElementById('color2');
      const direction = document.getElementById('direction');
      const preview = document.getElementById('gradient-preview');
      const cssOutput = document.getElementById('css-output');

      function generate() {
        const gradient = `linear-gradient(${direction.value}, ${color1.value}, ${color2.value})`;
        preview.style.background = gradient;
        cssOutput.value = `background: ${gradient};`;
      }

      color1.addEventListener('input', generate);
      color2.addEventListener('input', generate);
      direction.addEventListener('change', generate);

      document.getElementById('generate-btn').addEventListener('click', generate);

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(cssOutput.value, document.getElementById('copy-btn'));
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        color1.value = '#FF5733';
        color2.value = '#28B463';
        generate();
      });

      generate();
    </script>
  </body>
</html>
