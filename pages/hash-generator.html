<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash Generator - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input">
          <label class="tool-panel-label">Input Text</label>
          <textarea id="input-text" placeholder="Enter text to hash..."></textarea>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">SHA256 Hash</label>
          <textarea id="sha256-hash" readonly></textarea>
        </div>
        <div class="tool-panel-output">
          <label class="tool-panel-label">MD5 Hash</label>
          <textarea id="md5-hash" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="hash-btn" class="btn btn-primary">Generate Hashes</button>
          <button id="copy-sha" class="btn btn-secondary">Copy SHA256</button>
          <button id="copy-md5" class="btn btn-secondary">Copy MD5</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const inputText = document.getElementById('input-text');
      const sha256Hash = document.getElementById('sha256-hash');
      const md5Hash = document.getElementById('md5-hash');
      const hashBtn = document.getElementById('hash-btn');

      hashBtn.addEventListener('click', async () => {
        const text = inputText.value;
        if (!text) return;

        try {
          const sha = await sha256(text);
          sha256Hash.value = sha;
          md5Hash.value = await md5(text);
        } catch (e) {
          sha256Hash.value = 'Error: ' + e.message;
        }
      });

      document.getElementById('copy-sha').addEventListener('click', () => {
        copyToClipboard(sha256Hash.value, document.getElementById('copy-sha'));
      });

      document.getElementById('copy-md5').addEventListener('click', () => {
        copyToClipboard(md5Hash.value, document.getElementById('copy-md5'));
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        inputText.value = '';
        sha256Hash.value = '';
        md5Hash.value = '';
      });
    </script>
  </body>
</html>
