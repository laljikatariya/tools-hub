<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UUID Generator - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <div class="form-group">
            <label class="tool-panel-label">Quantity</label>
            <input type="number" id="quantity" value="1" min="1" max="100" />
          </div>
          <button id="generate-btn" class="btn btn-primary" style="width: 100%;">Generate</button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Generated UUIDs</label>
          <textarea id="output-uuids" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy All</button>
          <button id="download-btn" class="btn btn-secondary">Download</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const quantityInput = document.getElementById('quantity');
      const generateBtn = document.getElementById('generate-btn');
      const outputUuids = document.getElementById('output-uuids');

      generateBtn.addEventListener('click', () => {
        const quantity = parseInt(quantityInput.value) || 1;
        const uuids = [];
        for (let i = 0; i < quantity; i++) {
          uuids.push(generateUUID());
        }
        outputUuids.value = uuids.join('\n');
      });

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(outputUuids.value, document.getElementById('copy-btn'));
      });

      document.getElementById('download-btn').addEventListener('click', () => {
        downloadFile(outputUuids.value, 'uuids.txt', 'text/plain');
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        outputUuids.value = '';
      });
    </script>
  </body>
</html>
