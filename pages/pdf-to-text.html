<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Text - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <label class="tool-panel-label">Upload PDF</label>
          <input type="file" id="pdf-input" accept=".pdf" />
          <button id="extract-btn" class="btn btn-primary" style="width: 100%;">Extract Text</button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Extracted Text</label>
          <textarea id="text-output" readonly placeholder="Extracted text will appear here..."></textarea>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="download-btn" class="btn btn-secondary">Download</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="../js/utils.js"></script>
    <script>
      const pdfInput = document.getElementById('pdf-input');
      const textOutput = document.getElementById('text-output');
      const extractBtn = document.getElementById('extract-btn');

      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

      extractBtn.addEventListener('click', async () => {
        const file = pdfInput.files[0];
        if (!file) {
          textOutput.value = 'Please select a PDF file';
          return;
        }

        try {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          let text = '';

          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map((item) => item.str).join('') + '\n';
          }

          textOutput.value = text;
        } catch (e) {
          textOutput.value = 'Error: ' + e.message;
        }
      });

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(textOutput.value, document.getElementById('copy-btn'));
      });

      document.getElementById('download-btn').addEventListener('click', () => {
        downloadFile(textOutput.value, 'extracted-text.txt', 'text/plain');
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        pdfInput.value = '';
        textOutput.value = '';
      });
    </script>
  </body>
</html>
