<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Beautifier - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input">
          <label class="tool-panel-label">Input Code</label>
          <textarea id="input-code" placeholder="Paste your code..."></textarea>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Language</label>
          <select id="language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="json">JSON</option>
            <option value="xml">XML</option>
          </select>
        </div>
        <div class="tool-panel-output">
          <label class="tool-panel-label">Formatted Code</label>
          <textarea id="output-code" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="beautify-btn" class="btn btn-primary">Beautify</button>
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const inputCode = document.getElementById('input-code');
      const outputCode = document.getElementById('output-code');
      const language = document.getElementById('language');

      function beautify() {
        let code = inputCode.value;
        const lang = language.value;

        try {
          if (lang === 'json') {
            const parsed = JSON.parse(code);
            outputCode.value = JSON.stringify(parsed, null, 2);
          } else if (lang === 'html' || lang === 'xml') {
            outputCode.value = code
              .replace(/>\s*</g, '>\n<')
              .split('\n')
              .map((line) => {
                const match = line.match(/^(\s*)</);
                return line;
              })
              .join('\n');
          } else {
            outputCode.value = code.replace(/;(\s*)/g, ';\n$1');
          }
        } catch (e) {
          outputCode.value = 'Error: ' + e.message;
        }
      }

      document.getElementById('beautify-btn').addEventListener('click', beautify);
      language.addEventListener('change', beautify);

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(outputCode.value, document.getElementById('copy-btn'));
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        inputCode.value = '';
        outputCode.value = '';
      });
    </script>
  </body>
</html>
