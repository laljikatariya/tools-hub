<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Base64 - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <label class="tool-panel-label">Upload Image</label>
          <input type="file" id="file-input" accept="image/*" />
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Base64 Output</label>
          <textarea id="output-base64" readonly></textarea>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="download-btn" class="btn btn-secondary">Download</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
      const fileInput = document.getElementById('file-input');
      const outputBase64 = document.getElementById('output-base64');

      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            outputBase64.value = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(outputBase64.value, document.getElementById('copy-btn'));
      });

      document.getElementById('download-btn').addEventListener('click', () => {
        downloadFile(outputBase64.value, 'base64-output.txt', 'text/plain');
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        fileInput.value = '';
        outputBase64.value = '';
      });
    </script>
  </body>
</html>
