<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner - Utilo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content container">
        <a href="../index.html" class="logo">üß∞ Utilo</a>
        <nav class="nav-links">
          <a href="../index.html">‚Üê Back to Tools</a>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
      </div>
    </header>

    <div class="tool-container">
      <div class="tool-panel">
        <div class="tool-panel-input" style="gap: 1rem;">
          <label class="tool-panel-label">Upload QR Code Image</label>
          <input type="file" id="qr-input" accept="image/*" />
          <button id="scan-btn" class="btn btn-primary" style="width: 100%;">Scan QR Code</button>
        </div>
      </div>

      <div class="tool-panel">
        <div class="tool-panel-output">
          <label class="tool-panel-label">Decoded Content</label>
          <textarea id="decoded-content" readonly placeholder="Scanned content will appear here..."></textarea>
        </div>
        <div class="tool-controls">
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
          <button id="open-link-btn" class="btn btn-secondary">Open Link</button>
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="../js/utils.js"></script>
    <script>
      const qrInput = document.getElementById('qr-input');
      const decodedContent = document.getElementById('decoded-content');
      const scanBtn = document.getElementById('scan-btn');

      scanBtn.addEventListener('click', () => {
        const file = qrInput.files[0];
        if (!file) {
          decodedContent.value = 'Please select a QR code image';
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
              decodedContent.value = code.data;
            } else {
              decodedContent.value = 'No QR code found in the image';
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });

      document.getElementById('copy-btn').addEventListener('click', () => {
        copyToClipboard(decodedContent.value, document.getElementById('copy-btn'));
      });

      document.getElementById('open-link-btn').addEventListener('click', () => {
        const content = decodedContent.value;
        if (content.startsWith('http')) {
          window.open(content, '_blank');
        } else {
          alert('Content is not a valid URL');
        }
      });

      document.getElementById('clear-btn').addEventListener('click', () => {
        qrInput.value = '';
        decodedContent.value = '';
      });
    </script>
  </body>
</html>
